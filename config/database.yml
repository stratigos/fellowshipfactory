default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: stratigos

development:
  <<: *default
  database: fellowshipfactory_dev

test:
  <<: *default
  database: <%= ENV.fetch("PG_DATABASE", "fellowshipfactory_test") %>
  host:     <%= ENV.fetch("PG_HOST", nil) %>
  password: <%= ENV.fetch("PG_PASSWORD", nil) %>
  port:     <%= ENV.fetch("PG_PORT", 5432) %>
  username: <%= ENV.fetch("PG_USER", "stratigos") %>

production:
  <<: *default
  database: fellowshipfactory_dev_production
  password: <%= ENV["DB_PASSWORD"] %>
  username: <%= ENV["DB_USERNAME"] %>

